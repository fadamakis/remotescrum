<template name="notesTemplate">
    {{#each notes}}
    {{#if $eq ../categoryId categoryId}}
    <div class="note well {{highlight this}}">
        <button type="button" class="btn btn-link btn-xs pull-right vote {{haveVoted this}}"> {{voters.length}} <i class="glyphicon glyphicon-thumbs-up"></i></button>
    
        <div>
            [{{this.addedBy}}]: {{text}}
            {{#if showEdit }}
            <button type="button" class="btn btn-link btn-xs edit" aria-label="Edit"><i class="glyphicon glyphicon-pencil"></i></button>
            {{/if}}
        </div>
    </div>
    {{/if}}
    {{/each}}
</template>
